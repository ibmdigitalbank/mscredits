---
apiVersion: v1
kind: Service
metadata:
  name: mscredit
  labels:
    app: mscredit
    run: mscredit
spec:
  type: NodePort
  ports:
    - port: 8082
      protocol: TCP
  selector:
    app: mscredit
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mscredit
  namespace: prod
  labels:
    app: mscredit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mscredit
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mscredit
    spec:
      containers:
        - image: us.icr.io/ibmdigitalbank/mscredits-containers:latest
          imagePullPolicy: Always
          name: mscredit
          ports:
            - containerPort: 8082
